@()(implicit request: RequestHeader)

@main("iSee") {

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">iSee> <span id="message"></span></a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav pull-right">
        <li><a href="#about">About</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div id="drawing-area" class="col-centered"></div>
    <div id="downsample-view"></div>
    <div id="actions" class="btn-group">
      <div class="container">
        <button class="btn btn-primary" type="button" ng-click="recognize()">Recognize</button>
        <button class="btn btn-primary" type="button" ng-click="clear()">Clear</button>
      </div>
    </div>
  </div>
</div>

<div id="env"
     data-audio='@routes.Assets.at("audio")'
     data-websockets="@routes.Isee.messages.webSocketURL()">
</div>

}
